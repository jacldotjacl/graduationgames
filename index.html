<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graduation Games üêª</title>
    <link rel="icon" type="image/png" href="https://github.com/jacldotjacl/graduationgames/blob/main/webfiles/favicon.png?raw=true">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hamburger-menu">
        <button class="hamburger-button" id="hamburgerButton">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <span class="tools-text">Tools</span>
    </div>

    <div class="recently-played-menu">
        <button class="recently-played-button" id="recentlyPlayedButton">
            <span class="recent-icon">üïí</span>
            <span class="recent-text">Recently Played</span>
        </button>
    </div>

    <div class="recently-played-panel" id="recentlyPlayedPanel">
        <div class="recently-played-content">
            <div class="recently-played-header">
                <h2>Recently Played</h2>
                <button class="close-recent" id="closeRecent">√ó</button>
            </div>
            <div class="recent-games-container" id="recentGamesContainer">
                <!-- Recent games will be dynamically added here -->
            </div>
        </div>
    </div>

    <div class="flyout-panel" id="flyoutPanel">
        <div class="flyout-content">
            <div class="flyout-header">
                <h2>Tools</h2>
                <button class="close-flyout" id="closeFlyout">√ó</button>
            </div>
            <div class="links-container" id="linksContainer">
                <!-- Links will be dynamically added here -->
            </div>
        </div>
    </div>

    <header>
        <h1>Graduation Games üêª</h1>
        <div class="game-counter"></div>
        <div class="filters-container">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search games...">
            </div>
            <div class="category-container">
                <select id="categoryFilter">
                    <option value="all">All Games</option>
                    <!-- Categories will be dynamically added here -->
                </select>
            </div>
            <button id="randomGame" class="random-button">üé≤ Random Game</button>
        </div>
    </header>
    
    <main>
        <div id="gamesContainer" class="games-container">
            <!-- Games will be dynamically added here -->
        </div>
    </main>

    <div class="game-viewer" id="gameViewer">
        <button class="close-button" id="closeButton">√ó</button>
        <div class="loading-indicator">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
        <iframe 
            id="gameFrame" 
            frameborder="0"
            allow="cross-origin-isolated"
            sandbox="allow-scripts allow-same-origin allow-popups"
        ></iframe>
    </div>

    <script src="games.js"></script>
    <script src="otherlinks.js"></script>
    <script src="script.js"></script>
    
    <!-- 100% privacy-first analytics -->
    <script async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
</body>
</html>
