<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graduation Games üêª</title>
    <link rel="icon" type="image/png" href="https://github.com/jacldotjacl/graduationgames/blob/main/webfiles/favicon.png?raw=true">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Graduation Games üêª</h1>
        <div class="filters-container">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search games...">
            </div>
            <div class="category-container">
                <select id="categoryFilter">
                    <option value="all">All Games</option>
                    <!-- Categories will be dynamically added here -->
                </select>
            </div>
        </div>
    </header>
    
    <main>
        <div id="gamesContainer" class="games-container">
            <!-- Games will be dynamically added here -->
        </div>
    </main>

    <div class="game-viewer" id="gameViewer">
        <button class="close-button" id="closeButton">√ó</button>
        <div class="loading-indicator">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
        <iframe 
            id="gameFrame" 
            frameborder="0"
            allow="cross-origin-isolated"
            sandbox="allow-scripts allow-same-origin allow-popups"
        ></iframe>
    </div>

    <script src="games.js"></script>
    <script src="script.js"></script>
</body>
</html>
